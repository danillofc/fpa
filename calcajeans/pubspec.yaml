name: calcajeans
description: A new Flutter project.


#publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.1.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  #firebase_auth: ^0.18.0+1
  firebase_auth: ^0.15.4
  #firebase_auth_web: ^0.3.0+1

  cupertino_icons: ^0.1.3

dev_dependencies:
  flutter_test:
    sdk: flutter


flutter:

  uses-material-design: true

  # To add assets to your application, add an assets section, like this:
  assets:
     - assets/icones/
     - assets/imagens/
     - assets/perguntas.json

  fonts:
    - family: Beriberu
      fonts:
        - asset: fonts/BeriberuSweetie-Normal.otf
    - family: Pink
      fonts:
        - asset: fonts/PinkChicken-Regular.ttf
    - family: Sanlulus
      fonts:
        - asset: fonts/Sanlulus-Italic.ttf
